syntax = "proto3";

package greeting;

option java_package = "com.mzouink.greeting";

option java_multiple_files = true;

message GreetingRequest {
  string first_name = 1 ;
}

message GreetingResponse {
  string result = 1;
}

service GreetingService {
  rpc greet(GreetingRequest) returns (GreetingResponse);
}